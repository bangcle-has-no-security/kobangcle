<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>中国国家安全塌房式腐败</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ff0000;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            line-height: 1.8;
            min-height: 100vh;
        }

        /* 闪烁动画 */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 2px 2px 4px #000; }
            50% { text-shadow: 2px 2px 4px #000, 0 0 20px rgba(255, 0, 0, 0.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        /* 头部区域 */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, #1a0000 0%, #0a0a0a 100%);
            border-bottom: 3px solid #ff0000;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 0, 0.03) 2px,
                rgba(255, 0, 0, 0.03) 4px
            );
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ff3333;
            letter-spacing: 0.5em;
            animation: glow 2s ease-in-out infinite;
            border: 2px solid #ff0000;
            display: inline-block;
            padding: 10px 30px;
            margin-top: 20px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
                box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            50% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            }
        }

        /* 主内容区 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 视频区域 */
        .video-section {
            margin-bottom: 60px;
        }

        .video-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .video-container {
            background: #1a0a0a;
            border: 2px solid #ff0000;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .video-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff3333;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 博客文章区域 */
        .blog-section {
            margin-top: 80px;
        }

        .blog-section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 20px #ff0000;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: linear-gradient(135deg, #1a0000 0%, #0d0d0d 100%);
            border: 1px solid #ff0000;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .blog-card:hover::before {
            left: 100%;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.4);
            border-color: #ff3333;
        }

        .blog-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #ff0000;
        }

        .blog-card .date {
            font-size: 0.9rem;
            color: #ff6666;
            margin-bottom: 15px;
        }

        .blog-card p {
            color: #cc0000;
            font-size: 1rem;
            line-height: 1.8;
        }

        .blog-card .read-more {
            display: inline-block;
            margin-top: 20px;
            color: #ff0000;
            text-decoration: none;
            border: 1px solid #ff0000;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .blog-card .read-more:hover {
            background: #ff0000;
            color: #000;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 2px solid #ff0000;
            margin-top: 80px;
            background: linear-gradient(0deg, #1a0000 0%, #0a0a0a 100%);
        }

        footer p {
            color: #ff3333;
            font-size: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }

            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
